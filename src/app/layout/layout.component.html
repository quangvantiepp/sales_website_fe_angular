<div class="layout-container">
    <div class="top-menu">
        top menu
        <input />
    </div>
    <div class="menu">
        <div>
            <button mat-button [matMenuTriggerFor]="aboveMenu">Above</button>
            <mat-menu #aboveMenu="matMenu" yPosition="above">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>
        <div><button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
            <mat-menu #belowMenu="matMenu" yPosition="below">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>
        <div> <button mat-button [matMenuTriggerFor]="beforeMenu">Before</button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>
        <div><button mat-button [matMenuTriggerFor]="afterMenu">After</button>
            <mat-menu #afterMenu="matMenu" xPosition="after">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>
    </div>
    <router-outlet />
    <!-- <app-dialog></app-dialog> -->
    <button mat-button (click)="openDialogComponent()">click here to open dialog</button>
</div>
